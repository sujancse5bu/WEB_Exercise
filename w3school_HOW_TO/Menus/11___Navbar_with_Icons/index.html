<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar With Icons</title>
    <link rel="stylesheet" href="fontawesome.all.min.css">
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            font-family: Arial;
        }
        
        .navbar{
            width: 100%;
            background-color: #555;
            overflow: auto;
        }
        
        .navbar a{
            float: left;
            text-align: center;
            padding: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover{
            background-color: #000;
        }
        .active{
            background-color: #4CAF50;
        }
        
        @media screen and (max-width: 500px){
            .navbar a{
                float: none;
                display: block;
            }
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <a href="#" class="active"><i class="fas fa-fw fa-home"></i>Home</a>
        <a href="#"><i class="fas fa-fw fa-search"></i>Search</a>
        <a href="#"><i class="fas fa-fw fa-envelope"></i>Contact</a>
        <a href="#"><i class="fas fa-fw fa-user"></i>Login</a>
    </div>
    
    
    <script>
        
    </script>
</body>
</html>
