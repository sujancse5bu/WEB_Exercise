<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Side Navigation > Hovarable</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            font-family: Arial;
        }
        #mySidenav a{
            position: absolute;
            transition: 0.3s;
            padding: 15px;
            width: 100px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            border-radius: 0 5px 5px 0;
            left: -80px;
        }
        #mySidenav a:hover{
            left: 0;
        }
        #about{
            top: 20px;
            background-color: #4CAF50;
        }
        #blog{
            top: 80px;
            background-color: #2196f3;
        }
        #projects{
            top: 140px;
            background-color: #f44336;
        }
        #contact{
            top: 200px;
            background-color: #555;
        }
        #services{
            top: 260px;
            background-color: #f09603;
        }
    </style>
</head>
<body>
    
    <div class="sidenav" id="mySidenav">
        <a href="#" id="about">About</a>
        <a href="#" id="blog">blog</a>
        <a href="#" id="projects">Projects</a>
        <a href="#" id="contact">Contact</a>
        <a href="#" id="services">Services</a>
    </div>
    
    <script>
        
    </script>
</body>
</html>
