<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Bar</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            font-family: Arial;
        }
        .topnav{
            overflow: hidden;
            background-color: #e9e9e9;
        }
        .topnav a{
            float: left;
            display: block;
            color: #000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover{
            background-color: #ddd;
            color: #000;
        }
        .topnav input[type=text],
        .topnav button{
            float: right;
            padding: 6px;
            border: none;
            margin-top: 8px;
            margin-right: 16px;
            font-size: 17px;
        }
        .topnav input[type=text]{
            margin-right: 0;
        }
        .topnav button{
            background-color: #ccc;
            cursor: pointer;
        }
        .topnav button:hover{
            background-color: #bbb;
        }
        @media screen and (max-width: 600px){
            .topnav a, .topnav input[type=text]{
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            .topnav input[type=text]{
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    
    <div class="topnav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <button type="submit">Submit</button>
        <input type="text" placeholder="Search">
    </div>
    
    
    <script>
        
    </script>
</body>
</html>
