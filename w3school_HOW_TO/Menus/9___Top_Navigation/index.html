<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Navigation Bar</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            font-family: Arial;
        }
        .topnav{
            background-color: #333;
            overflow: hidden;
        }
        .topnav a{
            float: left;
            color: #f3f3f3;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover{
            background-color: #bbb;
            color: #000;
        }
        .topnav a.active{
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <div class="topnav">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
    
    <script>
        
    </script>
</body>
</html>
