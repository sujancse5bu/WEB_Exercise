<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar on Image</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            font-family: Arial;
        }
        .bg-img{
            background-image: url('BMW.jpg');
            min-height: 380px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .container{
            position: absolute;
            padding: 20px;
            width: 100%;
            min-height: 380px;
            background-color: rgba(250,250,250,0.5)
            
        
        }
        .top-nav{
            overflow: hidden;
            background-color: #333;
        }
        .top-nav a{
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .top-nav a:hover{
            background-color: #ddd;
            color: #000;
        }
    </style>
</head>
<body>
    
    <h2>Navbar on Image</h2>
    <div class="bg-img">
        <div class="container">
            <div class="top-nav">
                <a href="javascript:void(0)">Home</a>
                <a href="javascript:void(0)">News</a>
                <a href="javascript:void(0)">Contact</a>
                <a href="javascript:void(0)">About</a>
            </div>
        </div>
    </div>
    
    <script>
        
    </script>
</body>
</html>
