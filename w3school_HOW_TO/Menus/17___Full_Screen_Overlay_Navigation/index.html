<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Screen Overlay Navigation</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            font-family: Arial;
        }
        .overlay{
            height: 0;
            width: 100%;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            background-color: #000;
            background-color: rgba(0,0,0,0.9);
            overflow-x: hidden;
            transition: 0.5s;
        }
        .overlay-content{
            position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }
        .overlay a{
            padding: 8px;
            text-decoration: none;
            color: #818181;
            display: block;
            transition: 0.3s;
            font-size: 36px;
        }
        .overlay a:hover, .overlay:focus{
            color: #f1f1f1;
        }
        .overlay .closebtn{
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
        }
        @media screen and (max-height: 450px){
            .overlay a{font-size: 20px;}
            .overlay .closebtn{
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
        }
    </style>
</head>
<body>
    
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
    </div>
    
    <span style="cursor: pointer;" onclick="openNav()">Open</span>
    
    <script>
        function openNav(){
            document.getElementById("myNav").style.height = "100%";
        }
        function closeNav(){
            document.getElementById("myNav").style.height = "0";
        }
    </script>
</body>
</html>
