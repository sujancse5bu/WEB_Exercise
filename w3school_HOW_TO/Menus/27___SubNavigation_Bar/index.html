<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sub Navigation Bar</title>
    <link rel="stylesheet" href="fontawesome.all.min.css">
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            font-family: Arial;
        }
        button{
            border: none;
            outline: none;
            cursor: pointer;
        }
        .navbar{
            overflow: hidden;
            background-color: #333;
        }
        .navbar a{
            float: left;
            font-size: 17px;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: 0.3s;
        }
        .subnav{
            float: left;
        }
        .subnav .subnavbtn{
            font-size: 17px;
            border: none;
            outline: none;
            color: #fff;
            padding: 14px 16px;
            background-color: inherit;
            margin: 0;
            transition: 0.3s;
        }
        .navbar a:hover, .subnav:hover .subnavbtn{
            background-color: #100a33;
            transition: 0.3s;
        }
        .subnav-content{
            position: absolute;
            left: 0;
            background-color: #100a33;
            width: 100%;
            z-index: 1;
            display: none;
            transition: 0.3s;
        }
        .subnav-content a{
            float: left;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        .subnav-content a:hover{
            background-color: #211567;
            transition: 0.3s;
        }
        .subnav:hover .subnav-content{
            display: block;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <a href="#home">Home</a>
        
        <div class="subnav">
            <button class="subnavbtn">About <i class="fas fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#">Company</a>
                <a href="#">Team</a>
                <a href="#">Careers</a>
            </div>
        </div>
        
        <div class="subnav">
            <button class="subnavbtn">Services <i class="fas fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#">Bring</a>
                <a href="#">Deliver</a>
                <a href="#">Package</a>
                <a href="#">Express</a>
            </div>
        </div>
        
        <div class="subnav">
            <button class="subnavbtn">Partners <i class="fas fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
            </div>
        </div>
        
        <a href="#home">Contact</a>
        
    </div>
    
    <script>
        
    </script>
</body>
</html>
