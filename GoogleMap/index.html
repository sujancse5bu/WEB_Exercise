<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #map{
            height: 300px;
            width: 100%;
            border: 2px solid #444;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        function initMap(){
            var location = {
                lat: -25.363,
                lng: 131.044
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: location
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwA4sldsEmMi5zmI16h1ebJVubz_dSf04&callback=initMap"
  type="text/javascript"></script>
</body>
</html>
