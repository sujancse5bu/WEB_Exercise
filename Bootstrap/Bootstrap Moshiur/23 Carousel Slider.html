<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .mcls{
            background-color: #000; 
            color: #aaa; 
            font-size: 30px; 
            font-family: titillium web;
            letter-spacing: 2px;
            padding-left: 50px;
            margin: 20px 0;
        }
        .row-h1{
            background: #f4f4f4;
            height: 250px;
        }
        .item-h1{
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    
    <div class="mcls">Carousel Slider</div>
    <div class="container">
        <!-- SLIDER -->
        <div id="slider1" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-target="#slider1" data-slide-to="0"></li>
                <li data-target="#slider1" data-slide-to="1"></li>
                <li data-target="#slider1" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="alpha/281496.jpg" alt="First-slide">
                    <div class="carousel-caption">
                        <h3>Hello World</h3>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="alpha/281505.jpg" alt="Second-slide">
                    <div class="carousel-caption">
                        <h3>Mushfiq</h3>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="alpha/281520.jpg" alt="THIRD-slide">
                    <div class="carousel-caption">
                        <h3>Liton Das</h3>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>
            <a href="#slider1" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slider1" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        
        
        
        
        <br><br>
    </div>
    
    
    
    <script src="js/popper.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('.carousel').carousel({
            interval: 3000,
            pause: 'hover',
            wrap: false
        });
    </script>
</body>
</html>
