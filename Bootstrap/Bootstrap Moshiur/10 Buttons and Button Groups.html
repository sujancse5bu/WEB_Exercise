<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        .mcls{
            background-color: #000; 
            color: #aaa; 
            font-size: 30px; 
            font-family: titillium web;
            letter-spacing: 2px;
            padding-left: 50px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <div class="mcls">Buttons and Button Groups</div>
    <div class="container">
        <!-- Buttons -->
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-link" type="button">Link</button>
        
        <br>
        <br>
        
        <!-- bUtton Tags-->
        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
        <br>
        <br>
        
        <!--OutLine Button-->
        <button class="btn btn-outline-primary" type="button">Primary</button>
        <button class="btn btn-outline-secondary" type="button">Secondary</button>
        <button class="btn btn-outline-success" type="button">Success</button>
        <button class="btn btn-outline-warning" type="button">Warning</button>
        <button class="btn btn-outline-danger" type="button">Danger</button>
        <button class="btn btn-outline-info" type="button">Info</button>
        <br><br>
        
        <!--Button Sizes-->
        <button class="btn btn-primary btn-lg" type="button">
            <i class="fa fa-user"></i>
            Large button
        </button>
        <button class="btn btn-primary btn-sm" type="button">Small Button</button>
        <button class="btn btn-primary btn-block" type="button">Block level Button</button>
        <br>
        <br>
        
        <!-- States -->
        <button class="btn btn-danger" type="button">Regular Button</button>
        <button class="btn btn-danger active" type="button">Active Button</button>
        <button class="btn btn-danger disabled" type="button">Disabled Button</button>
        
        
        <button class="btn btn-primary mt-2 btn-toggle" type="button" data-toggle="button">Toggle State</button>
        <br>
        <br>
        
        <!-- Button dropdowns -->
        
        <div class="dropdown ">
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">My Dropdown</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link one</a>
                <a class="dropdown-item" href="#">Link two</a>
                <a class="dropdown-item" href="#">Link three</a>
            </div>
        </div>
        <br>
        
        <!-- Split dropdowns -->
        <div class="btn-group">
            <button class="btn btn-primary" type="button">My button</button>
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span>Toggle Dropdown</span></button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link One</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <a class="dropdown-item" href="#">Link three</a>
                <div></div>
                <a class="dropdown-item" href="#">Link four</a>
            </div>
        </div>
        
        <br>
        <br>
        <div class="btn-group">
            <button class="btn btn-secondary" type="button">Left</button>
            <button class="btn btn-primary" type="button">Middle</button>
            <button class="btn btn-secondary" type="button">Right</button>
        </div>
        <br><br>
        
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2">
                <button class="btn btn-primary" type="button">1</button>
                <button class="btn btn-primary" type="button">2</button>
                <button class="btn btn-primary" type="button">3</button>
                <button class="btn btn-primary" type="button">4</button>
            </div>
            <div class="btn-group-vertical mr-2">
                <button class="btn btn-primary" type="button">5</button>
                <button class="btn btn-primary" type="button">6</button>
                <button class="btn btn-primary" type="button">7</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" type="button">8</button>
            </div>
        </div>
        
        
        
        
        
        
        
        
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="js/popper.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
