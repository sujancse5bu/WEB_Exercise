<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .mcls{
            background-color: #000; 
            color: #aaa; 
            font-size: 30px; 
            font-family: titillium web;
            letter-spacing: 2px;
            padding-left: 50px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    
    <div class="mcls">Input groups and Addons</div>
    <div class="container">
       
       
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <br>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Email address">
            <div class="input-group-append">
                <span class="input-group-text">@something.com</span>
            </div>
        </div>
        <br>
        <label for="frofile-url">Choose Profile URL</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://something.com/member/</span>
            </div>
            <input class="form-control" type="text" placeholder="profile-url">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input class="form-control" type="text" >
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <br>
        <div class="input-group input-group-sm">
            <div class="input-group-prepend"><span class="input-group-text">@</span></div>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <br>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <input type="checkbox">
                </span>
            </div>
            <input class="form-control" type="text">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <input type="radio">
                </span>
            </div>
            <div class="input-group-prepend input-group-append">
            <span class="input-group-text">$5.00</span>
            </div>
            <input class="form-control" type="text">
        </div>
        <br>
        <div class="input-group">
            <input class="form-control" class="form-control" type="text" placeholder="Search for...">
            <span class="input-group-append">
                <button class="btn btn-primary" type="button">Search</button>
            </span>
        </div>
        
        
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="js/popper.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
