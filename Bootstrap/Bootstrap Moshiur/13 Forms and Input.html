<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .mcls{
            background-color: #000; 
            color: #aaa; 
            font-size: 30px; 
            font-family: titillium web;
            letter-spacing: 2px;
            padding-left: 50px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
    
    <div class="mcls">Forms and Input</div>
    <div class="container">
        <!-- Form -->
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control form-control-sm" type="text" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control form-control-sm" type="email" id="email" placeholder="Enter Email">
                <small class="form-text text-muted">Your email will not be shared with anyone.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control form-control-sm" type="password" id="password" placeholder="Password" readonly>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control form-control-sm" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control form-control-sm" id="message" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="file">File Input</label>
                <input class="form-control-file" type="file" id="file">
                <small class="form-text text-muted" id="fileHelp">Max size: 3MB</small>
            </div>
            
            <fieldset class="form-group">
                <legend>What are you using this service for?</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" value="option1" checked>
                        Personal
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" value="option2">
                        Commercial Use
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" value="option3" disabled>
                        Testing
                    </label>
                </div>
            </fieldset>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Sign up for newsletter
                </label>
            </div>
            <button class="btn btn-primary my-3" type="submit">Submit</button>
            
            
        </form>
        
        <div class="mcls">Inline Forms</div>
        <form class="form-inline">
            <input class="form-control mr-2" type="text" id="username" placeholder="Enter username">
            <input class="form-control mr-2" type="password" id="password" placeholder="Password">
            <div class="form-check">
                <label class="form-check-label mr-2">
                    <input class="form-check-input" type="checkbox">
                    Remember Me
                </label>
            </div>
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
            
        <br><br>
        <!-- Validation -->
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control is-valid" type="text" id="username">
            <div class="valid-feedback">Username available</div>
            <small>Must be at least 8 characters</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control is-invalid" type="password" id="password">
            <div class="invalid-feedback">That password isn't safe</div>
            <small>Please use a strong password</small>
        </div>
        
        <br><br>
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="js/popper.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
