<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Responsive Website Example With Grid</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="top">
            <header class="hero">
                <h1>Terry's Taco Joint</h1>
                <p>Pretty Good News</p>
            </header>
            <div class="cta cta1">
                <p class="price">$1.99</p>
                <p>Tacos</p>
            </div>
            <div class="cta cta2">
                <p class="price">$3.99</p>
                <p>Kombucha</p>
            </div>
        </div>
        
        <nav class="menu">
            <button>
                <span class="open">&#61;</span>
                <span class="close">&times;</span>
            </button>
        </nav>
    </div>
    
    
    
    
</body>
</html>
