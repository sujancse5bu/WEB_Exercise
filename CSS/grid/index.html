<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
        }
        .item-1{
            grid-area: header;
        }
        .item-2{
            grid-area: menu;
        }
        .item-3{
            grid-area: main;
        }
        .item-4{
            grid-area: right;
        }
        .item-5{
            grid-area: footer;
        }
        .grid-container{
            display: grid;
            grid-gap: 20px;
            background-color: #607ddd;
            padding: 20px;
            grid-template-areas: 'header header header header header header'
                                 'menu main main main right right'
                                 'menu footer footer footer footer footer';
        }
        .grid-container > div{
            background-color: rgb(255, 255, 255);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
        
    
        
    </style>
</head>

    <div class="grid-container">
        <div class="grid-item item-1">Header</div>

        <div class="grid-item item-5">Footer</div>
