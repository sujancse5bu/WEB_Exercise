<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Template</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: #000;
        }
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 5px;
            padding: 10px;
        }
        
        .grid-item img {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .grid-item1{
            grid-row: 1;
        }
        .grid-item2{
            grid-column: 2 / span 2;
            grid-row: 1 / span 2;
        }
        .grid-item3{
            grid-column: 1;
            grid-row: 2 / span 2;
        }
        .grid-item5{
            grid-column: 3;
            grid-row: 3 / span 2;
        }
        .grid-item6{
            grid-column: 1 / span 2;
            grid-row: 4 / span 2;
        }
    </style>
</head>
<body>
    
    <div class="grid-container">
        <div class="grid-item grid-item1"><img src="img/1.jpg" alt=""></div>
        <div class="grid-item grid-item2"><img src="img/2.jpg" alt=""></div>
        <div class="grid-item grid-item3"><img src="img/3.jpg" alt=""></div>
        <div class="grid-item grid-item4"><img src="img/4.jpg" alt=""></div>
        <div class="grid-item grid-item5"><img src="img/5.jpg" alt=""></div>
        <div class="grid-item grid-item6"><img src="img/6.jpg" alt=""></div>
        <div class="grid-item grid-item7"><img src="img/7.jpg" alt=""></div>
    </div>
    
    
    
    
</body>
</html>
