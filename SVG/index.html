<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style>
        
        
        .tooltip{
            position: relative;
            display: inline-block;
            border: 1px solid #453bca;
            padding: 5px;
            margin-top: 50px;
        }
        .tooltip .tooltip-text{
            visibility: hidden;
            width: 130px;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -65px;
            
            
        }
        
        .d2{
            color: #fff;
            margin: 40px auto 0;
            transform: skewY(20deg);
            
        }
        .d2 span{
            padding: 20px;
            margin: 40px auto 0;
            background: #333;
            font-size: 70px;
            border-radius: 15px;
            
            
            
        }
        .tooltip:hover .tooltip-text{
            visibility: visible;
        }
    </style>
</head>
<body style="text-align: center;">
    
    
    <div class="tooltip">
        Hover Hover Me
        <span class="tooltip-text">Tooltip Text</span>
    </div>
    
    <div class="d2">
        <span>Badam.</span> 
    </div>
